    <section class="bg-img p-2">
        <h3 class="text-center m-2 text-light">Contact Us!</h3>
        <div class="d-flex flex-row p-5">
            <div class="w-75 p-3">
                <h5 class="text-light">Here you can contact us!</h5>
                <form name="form" id="form">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="user" class="form-label text-light">User name</label>
                            <input type="text" name="user" id="user" class="form-control" placeholder="Your user name">
                        </div>
                        <div class="mb-3 col">
                            <label for="email" class="form-label text-light">Email address</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="email@company.com">
                        </div>
                    </div>
                    <div>
                        <label for="comment" class="form-label text-light">Comments</label>
                        <textarea class="form-control" name="comment" id="comment" placeholder="Leave a comment here"
                            style="height: 100px"></textarea>
                    </div>
                    <button type="submit" class="btn btn-dark mt-3" onclick="captura()">Send</button>
                </form>
            </div>
            <div class="w-25">
                <img src="../assets/images/avatar.jpg" class="d-inline-block" width="100%">
            </div>
        </div>
        </div>
